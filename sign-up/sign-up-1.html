<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="sign-up-1.css">
    <title>Sign Up | UI Design</title>
  </head>
  <body>
    <div class="sign-up">
      <div class="sign-up-progress">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="none" d="M0 0h24v24H0V0z"/>
            <path d="M4 13h6c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v8c0 .55.45 1 1 1zm0 8h6c.55 0 1-.45 1-1v-4c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v4c0 .55.45 1 1 1zm10 0h6c.55 0 1-.45 1-1v-8c0-.55-.45-1-1-1h-6c-.55 0-1 .45-1 1v8c0 .55.45 1 1 1zM13 4v4c0 .55.45 1 1 1h6c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1h-6c-.55 0-1 .45-1 1z"/>
          </svg>
          <h1>Mouctar</h1>
        </div>
        <div class="message">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
          </p>
        </div>
        <div class="progress-buttons">
          <div class="button"></div>
          <div class="button active"></div>
          <div class="button"></div>
        </div>
      </div>

      <div class="sign-up-form">
        <div class="buttons">
          <div class="button">Sign In</div>
          <div class="button active">Sign Up</div>
        </div>
        <div class="container">
          <div class="title">
            <em class="sign-in-button">Sign In </em> | <em class="sign-up-button">Sign Up</em>
          </div>

          <div class="form">
            <div class="field input">
              <label for="firstname">First Name </label>
              <input type="text" name="firstname" id="firstname" placeholder="First Name">
            </div>
            <div class="field input">
              <label for="lastname">Last Name </label>
              <input type="text" name="fullname" id="lastname" placeholder="Last Name">
            </div>
            <div class="field input">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="Your password">
            </div>
            <div class="field input">
              <label for="e-mail">E-mail</label>
              <input type="email" name="email" id="e-mail" placeholder="Your E-mail address">
            </div>

            <div class="field checkbox">
              <input type="checkbox" name="checkbox" id="checkbox">
              <label for="checkbox">I agree all statement in <em>terms of service</em></label>
            </div>
            <div class="field submit">
              <button>Sign Up</button>
              <p>I am already member </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
